    &emsp;&emsp;是不是以为我要给宝贝写信哦？该不会吧，该不会吧，该不会还有肉麻的话吧~
    <br>
    &emsp;&emsp;100天哦，100天很长哦，100天和宝贝一起做了很多事情哦，去吃了很多好吃的，去了杭州玩，去了考试。100天也很短哦，还有很多事情没做哦，去澳门哦，去韩国哦，去种树哦。还有很多很多没有做的事情哦，都记在这个to do list里面啦~
    <br>
    &emsp;&emsp;这100天里面有高兴的，也有不高兴的。有高有低，重要的是我们手牵着手在一起走。我想，100天对以后来说应该也是平平无奇的一天吧，每一天都是一样地爱宝贝哦~每一天都尽力让宝贝开心哦！！！100天还是要有仪式感哦，想说的话在下面啦~
