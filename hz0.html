    &emsp;&emsp;为什么要搞这个东西？因为是七夕节了，还是要有点仪式感。
    <br>
    &emsp;&emsp;这次又说点什么呢？搞一大段煽情的文字也试过了，录个音放在这里也试过了，这次还是弄点不一样的。这是一段我和你一起度过的很美好的时光，我特意没有回来的时候马上写，是因为我不想把这个东西写的太过像游记。沉淀了一个多月，然后随心所欲，想到什么就直接写下来，有些很模糊的，有些很细节的，写完后也不做什么改动，可能这样会更真实一点。
    <br>
    &emsp;&emsp;时不时我都会想起来，这些和你开心的事情，所以就想把这些话，post到这个网页上了。
