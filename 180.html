  <div class="text-container">
    &emsp;&emsp;6个月能做什么呢？新生儿经历了六个月就有了完整的视觉；纯棉的衣服要彻底分解也需要六个月；如果是养鸡，六个月可以养一只足称的走地鸡。六个月可以发生的事件有很多很多，又比如，喜欢你！
    <br>
    &emsp;&emsp;和宝贝贝在一起的六个月里面，有着数不清的甜蜜，一起出去旅游，一起去吃好吃的，一起去博物馆，宝贝贝带我去走你走过的路，我也带宝宝走我走过的路。当然了，往后会有更多的六个月，更多的旅游，吃更多好吃的，去参观更多的地方，以后的路是你带着我走，我带着你走。
    <br>
    &emsp;&emsp;广州的天气凉了又热，热了又凉。但是比起六个月前，我的心再也凉不下来了。爱你宝贝贝！！
